<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 Registeration</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Index</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/submit">
            <label for="name">Full Name</label><br>
            <input type="text" name="name" id="name"><br><br>
            <label for="email">Email Address</label><br>
            <input type="email" name="email" id="email"><br><br>
            <label for="first-password">Password</label><br>
            <input type="password" name="first-password" id="first-password"><br><br>
            <label for="second-password">Confirm Password</label><br>
            <input type="password" name="second-password" id="second-password"><br><br>
            <input type="checkbox" required>Accept The Terms and Conditions <br><br>
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 copyright infomation</p>
    </footer>
</body>
</html>
